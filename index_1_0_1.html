<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alchemik</title>
	<!-- general style -->
	<link rel="stylesheet" type="text/css" href="./style/main.css">
	<link rel="stylesheet" type="text/css" href="./style/chemstyle.css">
	<link rel="stylesheet" type="text/css" href="./style/mendelejew.css">
	<link rel="stylesheet" type="text/css" href="./style/wizualizacjaDanych.css">

	<!-- style for computer -->
	<link rel="stylesheet" type="text/css" MEDIA="(min-width: 1025px)" href="./style/chemstyle.css">
	<link rel="stylesheet" type="text/css" MEDIA="(min-width: 1025px)" href="./style/menuStyle.css">
	<link rel="stylesheet" type="text/css" MEDIA="(min-width: 1025px)" href="./style/walidacjaStyle.css">
	<link rel="stylesheet" type="text/css" MEDIA="(min-width: 1025px)" href="./style/editStyle.css">
	
	<!-- style for tablets portrait -->
	<link rel="stylesheet" type="text/css" MEDIA="(orientation: portrait) and (max-width: 1024px)" href="./styleTabletPortrait/menuStyleTablet.css">
	<link rel="stylesheet" type="text/css" MEDIA="(orientation: portrait) and (max-width: 1024px)" href="./styleTabletPortrait/walidacjaStyleTablet.css">
	<link rel="stylesheet" type="text/css" MEDIA="(orientation: portrait) and (max-width: 1024px)" href="./styleTabletPortrait/editStyleTablet.css">
	
	<!-- style for tablets landscape -->
	<link rel="stylesheet" type="text/css" MEDIA="(orientation: landscape) and (max-width: 1324px)" href="./styleTabletLandscape/menuStyleTablet.css">
	<link rel="stylesheet" type="text/css" MEDIA="(orientation: landscape) and (max-width: 1324px)" href="./styleTabletLandscape/walidacjaStyleTablet.css">
	<link rel="stylesheet" type="text/css" MEDIA="(orientation: landscape) and (max-width: 1324px)" href="./styleTabletLandscape/editStyleTablet.css">
</head>

<body>
	<!-- Holder of atoms and bonds -->
	<div class="workspace">
		<div id="wizualizacjaDanych" class="wizualizacjaDanych">
			<div id="atomsHolder" class="atomsHolder"></div>
			<div id="connsHolder" class="connsHolder"></div>
		</div>
	</div>
	

	<!-- Menu and toolbar-->
	<div>
		<!-- toolbar -->
		<div class="panelDolny">
			<!-- button chech() -->
			<button class="sprawdzZadanie" id="sprawdzZadanie">SPRAWDŹ</button>
			<button class="przyciskEdycji" id="addConnection">DODAJ</button>
			<button class="przyciskEdycji" id="deleteConnectionAtom">USUŃ</button>
			<!-- Wybór customowego koloru -->
			<button class="przyciskEdycji" id="getAtomColor">POBIERZ KOLOR</button>
			<button class="przyciskEdycji" id="changeAtomColor">NADAJ KOLOR</button>
			<input class="przyciskEdycji" type="color" id="colorPicker">
		</div>
		<!-- Menu -->
		<div class="wrapper menuClosed" id="menuWrapper">
			<div class="menuMenu" id="menu_menu">
				<div class="zakladka">
					<h1 class="menuTytul">MENU</h1>
				</div>
			</div>
			<div class="menuPierwiastki" id="menu_pierwiastki">
				<div class="zakladka">
					<h1 class="menuTytulPierwiastki">PIERWIASTKI</h1>
				</div>
			</div>
			<div class="menuZwiazki" id="menu_zwiazki">
				<div class="zakladka">
					<h1 class="menuTytulZwiazki">ZWIĄZKI</h1>
				</div>
			</div>
			<div class="menuPanel">
				<div class="zakladkaMenu" id="zakladkaMenu">
					<!-- <div class="pdf przyciskiMenu" onClick="CreatePDFfromHTML()"> --> 
					<div class="pdf przyciskiMenu">
						<button class="pdfBtn zakladkaMenuBtn" id="pdfBtn" onClick="createPdf()">
							<span>Zapisz jako PDF</span>
							<img src="IMAGES/menu/pdfLogo.png" alt="pdfImg" class="pdf logo">
						</button>
					</div>
					<!-- saving as JPG --> 
					<div class="save przyciskiMenu">
						<button class="saveBtn zakladkaMenuBtn" onclick="getImage('jpg')">
							<span>Zapisz jako JPG</span>
							<img src="IMAGES/menu/save.png" alt="saveImg" class="save logo">
						</button>
					</div>
					<!-- saving as PNG --> 
					<div class="save przyciskiMenu">
						<button class="saveBtn zakladkaMenuBtn" onclick="getImage('png')">
							<span>Zapisz jako PNG</span>
							<img src="IMAGES/menu/save.png" alt="saveImg" class="save logo">
						</button>
					</div>
					<!-- saving as SVG --> 
					<div class="save przyciskiMenu">
						<button class="saveBtn zakladkaMenuBtn" onclick="saveSvg()">
							<span>Zapisz jako SVG</span>
							<img src="IMAGES/menu/save.png" alt="saveImg" class="save logo">
						</button>
					</div>
					<!-- SMILES -->
					<div class="save przyciskiMenu">
						<button class="saveBtn zakladkaMenuBtn" onclick="smilesMenu()">
							<span>SMILES</span>
						</button>
					</div>
				</div>
				<div class="zakladkaMenu" id="zakladkaPierwiastki">
					<div>
						<button class="zakladkaMenuBtn" onclick="document.getElementById('mendelejew').classList.toggle('hidden');">
							Otwórz Tablicę Mendelejewa
						</button>
						<div id="miniMendelejew" class="miniMendelejew"></div>
					</div>
				</div>
				<div class="zakladkaMenu" id="zakladkaZwiazki">
					<!-- <button class="zakladkaMenuBtn" onclick="easyExample()">
						Łatwy związek
					</button>
					<button class="zakladkaMenuBtn" onclick="averageExample()">
						Średni związek
					</button>
					<button class="zakladkaMenuBtn" onclick="hardExample()">
						Trudny związek
					</button> -->
				</div>
				<!-- close button -->
				<div class="menuWyjscie">
					<button class="wyjscie" id="wyjscie">
						ZAMKNIJ MENU
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Prompty (pełno ekranowe obiekty) -->
    <div>
		<!-- Block Screen dla menu-->
		<div class="blockScreen hidden hiddenV" id="blockScreen"></div>
	</div>
	<!-- check error message -->
	<div class="wynikSprawdzeniaCheck" id="wynikSprawdzeniaCheck">
		<div id="wyniksprawdzaniaBox" class="wyniksprawdzaniaBox">
			<h1 id="listaBledow" class="listaBledow">Lista błędów w Twoim działaniu:</h1>
			<div class="messageFailed" id="messageFailed"></div>
			<!-- close button -->
			<div class="lista_wyjscie">
				<button class="wyjscieLista" id="wyjscieLista" onClick=''>
					ZAMKNIJ LISTĘ
				</button>
			</div>
		</div>
	</div>
	<!--SMILES-->
	<div id="smilesInfoHolder" class="valence smilesInfoHolder hidden">
		<div class="vHolder">
			<div>
				<h3>Podaj SMILES:</h3>
				<div style="text-align: center;">
					<input type="text" id="smilesInput" class="vBtn"/>
					<button onclick="goSmiles()" class="vBtn">-></button>
				</div>
			</div>
			<div id="smilesHolder" class="hidden" style="text-align: center;">
				<h3>SMILES obecnego związku:</h3>
				<h2 style="color: white;"></h2>
			</div>
			<div onclick="hideSmiles()" class="vBtn">Zamknij</div>
		</div>
		
	</div>


		<!-- Periodic table -->
		<div class="mendelejew hidden" id="mendelejew">
			<div class="mGrid" id="grid">
				<div style="grid-area: 2 / 7 / 3 / 9;" class="noHover" onclick="document.getElementById('mendelejew').classList.toggle('hidden');"><h3>Zamknij</h3></div>
				<div style="grid-area: 6 / 3 / 7 / 4;" class="noHover"><h3>*</h3></div>
				<div style="grid-area: 7 / 3 / 8 / 4;" class="noHover"><h3>**</h3></div>
				<div class="eGrid"></div>
				<div class="lGrid" id="lantan">
					<div class="noHover"><h3>*</h3></div>
				</div>
				<div class="aGrid" id="aktyn">
					<div class="noHover"><h3>**</h3></div>
				</div>
			</div>
		</div>
		<!-- Choice of valence -->
		<div class="valence hidden" id="valence">
			<div class="vHolder">
				<h3 id="valInp">none</h3>
				<div class="vGrid" id="vGrid">
					<div><h3>none</h3></div>
					<div><h3>none</h3></div>
					<div><h3>none</h3></div>
				</div>
				<div class="vBtn" onclick="document.getElementById('valence').classList.toggle('hidden');">Anuluj</div>
			</div>
			
		</div>

	<!-- Scripts -->
		<script type="text/javascript" src="./js/classes.js"></script>
		<script type="text/javascript" src="./js/menu.js"></script>
		<script type="text/javascript" src="./js/elementAdditionLogic.js"></script>
		<script type="text/javascript" src="./js/periodicTable.js"></script>
		<script type="text/javascript" src="./js/mendelejew.js"></script>
		<script type="text/javascript" src="./js/actions.js"></script>
		<script type="text/javascript" src="./js/examples.js"></script>
		<script type="text/javascript" src="./js/editButtons.js"></script>
		<script type="text/javascript" src="./js/walidacja.js"></script>
        <script type="text/javascript" src="./js/pdfExport.js"></script>
		<script type="text/javascript" src="./js/images.js"></script>
		<script type="text/javascript" src="./js/al_smiles.js"></script>
		<script type="text/javascript" src="./js/blobstream.js"></script>
		<script type="text/javascript" src="./js/pdfkit.js"></script>
		<script type="text/javascript" src="./js/svgToPdf.js"></script>
		<script>
			var resCheck;
			window.addEventListener('resize',function(){
				clearTimeout(resCheck);
				resCheck = setTimeout(resizer, 100);
			})

			function resizer(){
				atomsList.forEach(element => {
					resizeDragElement(element);
				});
			}
			    
		</script>
</body>
</html>
