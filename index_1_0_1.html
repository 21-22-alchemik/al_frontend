<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alchemik</title>
	<link rel="stylesheet" type="text/css" href="./style/chemstyle.css">
	<link rel="stylesheet" type="text/css" href="./style/menuStyle.css">
	<link rel="stylesheet" type="text/css" href="./style/walidacjaStyle.css">
	<link rel="stylesheet" type="text/css" href="./style/wizualizacjaDanych.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>

<body onload="checkSize()">
	<!-- pomocniczy div dla exportu danych do pdf -->
	<div id="wizualizacjaDanych">
		<div id="atomsHolder" class="atomsHolder">
		</div>
		<div id="connsHolder" class="connsHolder">
		</div>
	</div>

	<div class="panelDolny">
		<!-- button chech() -->
		<button class="sprawdzZadanie" id="sprawdzZadanie">SPRAWDŹ</button>
	</div>

	<!-- Menu -->
	<div class="wrapper" id="menuWrapper">
		<div class="menu_menu" id="menu_menu" onClick='showMenu("menu_menu")'>
			<div class="zakladka">
				<h1 class="menu_tytul">MENU</h1>
			</div>
		</div>
		<div class="menu_pierwiastki" id="menu_pierwiastki" onClick='showMenu("menu_pierwiastki")'>
			<div class="zakladka">
				<h1 class="menu_tytul_pierwiastki">PIERWIASTKI</h1>
			</div>
		</div>
		<div class="menu_zwiazki" id="menu_zwiazki" onClick='showMenu("menu_zwiazki")'>
			<div class="zakladka">
				<h1 class="menu_tytul_zwiazki">ZWIĄZKI</h1>
			</div>
		</div>
		<div class="menu_panel">
			<div class="zakladkaMenu" id="zakladkaMenu">
				<div class="pdf przyciski_menu" onClick='CreatePDFfromHTML()'>
					<button class="pdfBtn zakladkaMenu_btn" id="pdfBtn">
						<p>Konwertuj do PDF</p>
						<img src="IMAGES/menu/pdfLogo.png" alt="pdfImg" class="pdf logo">
					</button>
				</div>
				<div class="QA przyciski_menu">
					<button class="QABtn zakladkaMenu_btn" id="QABtn">
						<p>Q&A</p>
						<img src="IMAGES/menu/QA.png" alt="QAImg" class="QA logo">
					</button>
				</div>
				<div class="save przyciski_menu">
					<button class="saveBtn zakladkaMenu_btn" id="saveBtn">
						<p>Zapisz</p>
						<img src="IMAGES/menu/save.png" alt="saveImg" class="save logo">
					</button>
				</div>
				<div class="save przyciski_menu">
					<button class="saveBtn zakladkaMenu_btn" id="saveBtn">
						<p>Kontakt</p>
						<img src="IMAGES/menu/contact.png" alt="contactImg" class="contact logo">
					</button>
				</div>
			</div>
			<!-- close button -->
			<div class="menu_wyjscie">
				<button class="wyjscie" id="wyjscie" onClick='closeMenu()'>
					ZAMKNIJ MENU
				</button>
			</div>
		</div>
	</div>
	<!-- div na za maly ekran -->
	<div class="newDivMessage" id="newDivMessage">
		<div class="messageToSmall">
			<h1>Zwiększ rozmiar okna przeglądarki!</h1>
		</div>
	</div>
	<!-- komunikat o bledach sprawdzenia -->
	<div class="wynikSprawdzeniaCheck" id="wynikSprawdzeniaCheck">
		<h1>Lista błędów w Twoim działaniu:</h1>
		<div class="messageFailed" id="messageFailed"></div>
		<!-- close button -->
		<div class="lista_wyjscie">
			<button class="wyjscieLista" id="wyjscieLista" onClick=''>
				ZAMKNIJ LISTĘ
			</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/polaczenia.js"></script>
<script type="text/javascript" src="./js/menu.js"></script>
<script type="text/javascript" src="./js/elementAdditionLogic.js"></script>
<script type="text/javascript" src="./js/periodicTable.js"></script>
<script type="text/javascript" src="./js/walidacja.js"></script>
<script type="text/javascript" src="./js/pdfExport.js"></script>

</html>
